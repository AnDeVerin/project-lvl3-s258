<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container mt-3" id="app">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <form class="form-inline" id="inputForm">
        <div class="form-group">
          <label for="inputRss">New RSS</label>
          <input type="text" id="feedInput" class="form-control mx-sm-4 mb-3 mb-sm-0">
          <button type="submit" class="btn btn-primary" disabled>Add</button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <h4>RSS feeds:</h4>
        <ul class="list-group list-group-flush" id="feedList"></ul>
      </div>
      <div class="col-lg-8 mt-4 mt-lg-0">
        <h4>Articles:</h4>
        <div class="list-group list-group-flush" id="articleList"></div>
      </div>
    </div>
  </div>
</body>

</html>
